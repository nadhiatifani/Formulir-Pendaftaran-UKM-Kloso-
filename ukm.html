<!DOCTYPE html>
<html>
<head>
  <title>Formurlir</title>  
</head>
<body>
    <h2>Formulir Pendaftaran Anggota Kloso</h2>
    <form action="">
        <div>
            <label for="">Nama Lengkap :</label><br>
            <input type="text" id="nama" placeholder="Nama Lengkap"><br>
        </div>
        <div>
            <label for="">Angkatan :</label><br>
            <input type="text" id="angkatan" placeholder="Angkatan"><br>
        </div>
        <div>
             <label for="">Jurusan : </label><br>
            <input type="radio" id="jurusan"  value="Teknik Informatika">
            <label for="">Teknik Informatika </label><br>
            <input type="radio" id="jurusan"  value="Teknik Informatika">
            <label for="">Manajemen Informatika </label><br>
        </div>
        <div>
            <label for="">Jenis kelamin : </label><br>
            <input type="radio" id="jeniskelamin"  value="lakilaki">
            <label for="">Laki Laki</label><br>
            <input type="radio" id="jeniskelamin"  value="perempuan">
            <label for="">Perempuan </label><br>
        </div>
        <div>
            <label for="">Alasan Mengikuti Kloso :</label><br>
            <textarea name="alasan" cols="40" rows="5"placeholder="Alasan Mengikuti Kloso"></textarea><br>
        </div>
        <div>
            <label for="">Upload Foto</label><br>
            <input type="file" id="foto"><br><br>
        </div>
       
        <button type="submit">Daftar</button>



    </form>

</body>
</html>
